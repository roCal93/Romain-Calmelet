<!doctype html>
<html lang="fr">

<head>
  <!-- 1. Basic metadata (charset and viewport first) -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <!-- 2. Title (most important for SEO) -->
  <title>Romain Calmelet - Portfolio</title>

  <!-- 3. SEO metadata -->
  <meta name="description"
    content="Portfolio de Romain Calmelet, développeur web spécialisé en JavaScript, React, Redux, HTML, CSS et SCSS. Découvrez des projets variés : applications web dynamiques, intégration responsive et gestion complète de sites, du front-end au back-end." />
  <meta name="keywords"
    content="Romain Calmelet, développeur web, portfolio, JavaScript, React, Redux, HTML, CSS, SCSS, intégration web, applications web, front-end, back-end, développement web, responsive, GitHub, projets web" />
  <meta name="author" content="Romain Calmelet" />

  <!-- 4. Canonical links -->
  <link rel="canonical" href="https://rocal93.github.io/Romain-Calmelet/" />

  <!-- 5. Favicon -->
  <link rel="icon" type="image/x-icon" sizes="48x48" href="/src/assets/img/logo.webp" />

  <!-- 6. Open Graph metadata (social media) -->
  <meta property="og:title" content="Romain Calmelet - Portfolio" />
  <meta property="og:description" content="Découvrez mes projets et compétences" />
  <meta property="og:image"
    content="https://rocal93.github.io/Romain-Calmelet/src/assets/img/imgPortfolio/portfolioCover.webp" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://rocal93.github.io/Romain-Calmelet/" />

  <!-- 7. Twitter metadata -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Romain Calmelet - Portfolio" />
  <meta name="twitter:description" content="Découvrez mes projets et compétences" />
  <meta name="twitter:image"
    content="https://rocal93.github.io/Romain-Calmelet/src/assets/img/imgPortfolio/portfolioCover.webp" />

  <!-- 8. Performance optimizations (dns-prefetch and preconnect) -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
  <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- 9. Critical resource preloading -->
  <link rel="preload"
    href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" as="style" />
  <link rel="preload"
    href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" as="style" />

  <!-- 10. External stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />

  <!-- 11. Miscellaneous metadata -->
  <meta name="robots" content="index, follow" />
  <meta name="theme-color" content="#e74c3c" />

  <!-- 12. Security (CSP and additional headers) -->
  <meta http-equiv="X-Frame-Options" content="DENY" />
  <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/index.jsx"></script>
</body>

</html>
